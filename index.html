<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h2>Salary Calculator</h2>
    </header>
    
    <main>
        <h3>Add Employee</h3>
    <input id="first-name" type="text" placeholder="First Name">
    <input id="last-name" type="text" placeholder="Last Name">
    <input id="person-id" type="text" placeholder="ID">
    <input id="title" type="text" placeholder="Title">
    <input id="annual-salary" type="text" placeholder="Annual Salary">
    <button id="add-employee">Submit</button>
    
    
    
    
        <section>
            <table>
                <thead>
                    <tr class="table-head">
                        <th id="first-head">First Name</th>
                        <th id="last-head">Last Name</th>
                        <th id="id-head">ID</th>
                        <th id="title-head">Title</th>
                        <th id="salary-head">Annual Salary</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>

                <tbody id="out-employees">

                </tbody>
            </table>
        </section>
        <section>
            <h4  id="monthly-costs">Total Monthly Cost: $ 0</h4>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
